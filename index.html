<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product App</title>
  
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />

    <link rel="stylesheet" href="App.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Menu pizzas</a>
    </nav>

    <div class="container">

      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Hace tu pedido</h4>
            </div>
            <form id="pizza-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="nombre"
                  placeholder="Ingresa tu pizza"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="precio"
                  step="0.01"
                  placeholder="Precio pizza"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="tamaño"
                  min="chica"
                  max="grande"
                  step="1"
                  placeholder="Tamaño"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="A comer"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>

  
        <div id="lista-pizzas" class="col-md-8"></div>
      </div>
    </div>

    <script src="App.js" type="module"></script>
  </body>
</html>
